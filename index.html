<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Lanyard Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #upload {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="image/*" />

  <!-- ✅ Three.js v0.149.0 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

  <!-- ⚠️ Manually attach THREE to window before loading OrbitControls -->
  <script> window.THREE = THREE; </script>

  <!-- ✅ Load OrbitControls and GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>

  <!-- ✅ Color Thief for extracting dominant color -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

  <script>
    let scene, camera, renderer, controls, lanyard;

    // Scene and Camera
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    // Renderer
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    // Load Lanyard Model
    const loader = new THREE.GLTFLoader();
    loader.load('lanyard.glb', (gltf) => {
      lanyard = gltf.scene;
      scene.add(lanyard);
    }, undefined, (error) => {
      console.error('Error loading lanyard model:', error);
    });

    // Handle Image Upload
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = () => {
        const imgUrl = reader.result;
        const image = new Image();
        image.crossOrigin = "Anonymous";
        image.src = imgUrl;

        image.onload = () => {
          const colorThief = new ColorThief();
          const dominantColor = colorThief.getColor(image);
          const texture = new THREE.TextureLoader().load(imgUrl);
          texture.flipY = false;

          // Apply texture and color
          lanyard?.traverse((child) => {
            if (child.isMesh) {
              child.material.map = texture;
              child.material.color = new THREE.Color(`rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`);
              child.material.needsUpdate = true;
            }
          });
        };
      };

      reader.readAsDataURL(file);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
