<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Lanyard Customizer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #upload {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 10px;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="image/*" />
  
  <!-- âœ… Three.js 149 UMD (OrbitControls still works) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

  <script>
    let scene, camera, renderer, controls, lanyard;

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('lanyard.glb', (gltf) => {
      lanyard = gltf.scene;
      scene.add(lanyard);
    }, undefined, (error) => {
      console.error('Error loading lanyard model:', error);
    });

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = () => {
        const imgUrl = reader.result;
        const image = new Image();
        image.crossOrigin = "Anonymous";
        image.src = imgUrl;

        image.onload = () => {
          const colorThief = new ColorThief();
          const dominantColor = colorThief.getColor(image);
          const texture = new THREE.TextureLoader().load(imgUrl);
          texture.flipY = false;

          lanyard?.traverse((child) => {
            if (child.isMesh) {
              // You can filter by material name if needed (e.g., if mesh.name === "Lanyard_Strip")
              child.material.map = texture;
              child.material.color = new THREE.Color(`rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`);
              child.material.needsUpdate = true;
            }
          });
        };
      };

      reader.readAsDataURL(file);
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
